<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Share</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- title and text area -->
    <h1>Paste Code here:</h1>
    <textarea name="code" rows="8" cols="80" id="txtArea"></textarea>
    <br>
    <br>
    <!-- buttons -->
    <button id="submitCode">Submit code</button>
    <button id="clear">Clear Submissions</button>
    <br>
    <!-- posts div -->
    <div id="posts">
    </div>
    <!-- code main display -->
    <pre class="codeBox">
      <p id="displayCode">
      Code displayed here.
      </p>
    </pre>
  </body>
  <!-- jquery, client.js, and socket.io -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <script src="/socket.io/socket.io.js"></script>
</html>

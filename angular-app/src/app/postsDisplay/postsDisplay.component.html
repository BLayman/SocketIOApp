<div>
  <button *ngIf="admin == true" id="clearPosts" (click)="clearSubmissions()">Clear Submissions</button>
</div>
<br>
<br>
<!-- posts list div -->
<h3>{{currRoom}}</h3>
<div id="posts">
  <pre class = "post" *ngFor= "let post of posts" (click)="viewPost(post)">{{post.body}}</pre>
</div>

<!-- code main display -->
<pre class="codeBox">
  <p id="displayCode">
    {{selectedPost.body}}
  </p>
</pre>

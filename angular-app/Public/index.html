<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Code Share</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Select Problem: </h2>

    <!-- drop down menu -->
    <select name="Problems" id="probs">
      <option disabled selected value> -- select an option -- </option>
    </select>

    <!-- drop down buttons -->
    <button id="selectProblem">Select</button>
    <button id="deleteProblem" class='admin' disabled >Delete</button>
    <button id="createProblem" class='admin' disabled >Create New Category</button>
    <br>

  <!-- text box -->
  <h2>Paste Code here:</h2>
  <textarea name="code" rows="8" cols="80" id="txtArea"></textarea>
  <br>
  <br>

  <!-- post buttons -->
  <button id="submitCode">Submit code</button>
  <button id="clear" class='admin' disabled>Clear Submissions</button>
  <br>
  <br>

  <!-- posts list div -->
  <h3 id="postsTitle"></h3>
  <div id="posts">
  </div>

  <!-- code main display -->
  <pre class="codeBox">
    <p id="displayCode">
      Code displayed here.
    </p>
  </pre>
</body>
<!-- jquery, client.js, and socket.io -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
<script src="client.js" charset="utf-8"></script>
<script src="/socket.io/socket.io.js"></script>
</html>
